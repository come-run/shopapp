<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/productupdata.css">
    <link rel="stylesheet" type="text/css" href="../iconfont/iconfont.css">
    <script src="../js/reset.js"></script>
</head>
<body>
    <div class="title">
        <div class="title_back">
            <a href="product16.html"></a>
        </div>
        <div class="title_font">编辑商品</div>
    </div>



    <div class="productinfo">
        <div class="infolist">
            <div class="pname">商品类型</div>
            <input type="text" class="infoitem">
        </div>

        <div class="infolist">
            <div class="pname">商品品种</div>
            <input type="text" class="infoitem">
        </div>

        <div class="infolist">
            <div class="pname">商品名称</div>
            <input type="text" class="infoitem">
        </div>

        <div class="infolist">
            <div class="pname">商品简介</div>
            <input type="text" class="infoitem">
        </div>

        <div class="infolist" style="height: 2.08rem">
            <div class="pname">商品图片</div>
            <input type="image" class="infoitemimg" src="../img/imgback.gif">
        </div>

        <div class="infolist">
            <div class="pname">商品单位</div>
            <input type="text" class="infoitem">
        </div>

        <div class="infolist">
            <div class="pname">商品原价</div>
            <input type="text" class="infoitem">
        </div>

        <div class="infolist">
            <div class="pname">商品售价</div>
            <input type="text" class="infoitem">
        </div>

        <div class="infolist">
            <div class="pname">是否可拼</div>
            <span class="stacheck" style="margin-left: 0.34rem">是</span>
            <span>否</span>
        </div>

        <div class="infolist">
            <div class="pname pintuan" style="text">拼团价</div>
            <input type="text" class="infoitem">
        </div>

        <div class="infolistlast">
            <div class="pname">商品详情</div>
            <input type="image" class="infoitem" src="../img/imgxiang.gif">
        </div>
    </div>


    <div class="cunbtn">
         <div class="cunan">保存</div>
    </div>
</body>
</html>
