<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>门店信息</title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/storecontent.css">
    <script src="../js/reset.js"></script>
</head>
<body>
    <div class="navtitle">
         门店信息
    </div>

    <div class="shopinfo">
        <div class="infolist">
            <h1>基本信息</h1>
        </div>

        <div class="infolistli">
            <div class="infolistli_title">门店名称</div>
            <input type="text" name="name">
        </div>

        <div class="infolistli">
            <div class="infolistli_title">送货电话</div>
            <input type="text" name="name">
        </div>

        <div class="infolistli">
            <div class="infolistli_title">店主姓名（真实姓名）</div>
            <input type="text" name="name">
        </div>

        <div class="infolistli">
            <div class="infolistli_title">门店地址</div>
            <input type="text" name="name">
        </div>

        <div class="infolistli">
            <div class="infolistli_title" style="width: 0.96rem;"></div>
            <input type="text" name="name" placeholder="请填写详细地址">
        </div>

        <div class="infolistli">
            <div class="infolistli_title" style="width: 0.96rem;"></div>
            <div class="infolistli_local">标记地理位置</div>
            <div class="infolistli_next"></div>
        </div>


        <div class="infolist" style="border-bottom: none">
            <h1>门店照片</h1>
        </div>

        <div class="infolistp" style="height: 1.22rem">
            <div class="wraper">
                <div class="infolistli_title">门脸照</div>
                <div class="infolistli_add">+</div>
                <div class="infolistli_jieshao">一张美观的门脸照可以提升店面形象</div>
            </div>
        </div>
    </div>



    <div class="login_btn">
        <a href="Authentication.html">
            <div class="login_submit">下一步</div>
        </a>

    </div>
</body>
</html>
